<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Hearts Quiz</title>
    <!-- Bootstrap button css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <script src="./Assets/js/script.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>




</head>
<body>
    <section id="time-keeper">

    <div id="GameOver" style="display:none">
        Game Over!
    </div>
    <div id="Win" style="display:none">
        You win! You are a keyblade master.
    </div>

    <p id="countdown">You have: <span id="timer">0</span> seconds remaining!</p>
    <p id="youlost" style="display:none">You ran out of time! You are a nobody.</p>

    
    <button type="button" class="btn btn-success" id="start" onclick="start()">Start</button>
    <button type="button" class="btn btn-success" id="play-again" style="display:none">Play Again?</button>


    </section>
    
</body>
</html>
